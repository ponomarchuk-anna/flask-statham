{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-1"></div>
    <div class="col-3">
        <form action="{{ url_for('save_photo') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <img src="/static/photos/{{ current_user.id }}.jpeg" alt="Вы еще не загружали фото" width="240" height="320">
                <p></p>
                <input class="form-control" type="file" name="photo" id="formFile">
                <p></p>
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </div>
        </form>
    </div>
    <div class="col-1"></div>
    <div class="col-4">
        <form action="{{ url_for('resume_process') }}" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Фамилия</label>
              <input name="surname" value="{{ user.surname }}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Имя</label>
                <input name="name" value="{{ user.name }}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Отчество</label>
                <input name="second_name" value="{{ user.second_name }}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Возраст</label>
                <input name="age" value="{{ user.age }}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            {% if user.sex == 'М' %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="М" value="М" checked="checked">
                    <label class="form-check-label" for="inlineRadio1">М</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="Ж" value="Ж">
                    <label class="form-check-label" for="inlineRadio2">Ж</label>
                </div>
            {% elif user.sex == 'Ж' %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="М" value="М">
                    <label class="form-check-label" for="inlineRadio1">М</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="Ж" value="Ж" checked="checked">
                    <label class="form-check-label" for="inlineRadio2">Ж</label>
                </div>
            {% else %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="М" value="М">
                    <label class="form-check-label" for="inlineRadio1">М</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="Ж" value="Ж">
                    <label class="form-check-label" for="inlineRadio2">Ж</label>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Образование</label>
                <textarea name="education" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ user.education }}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Опыт работы</label>
                <textarea name="background" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ user.background }}</textarea>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
          <br>
          <a href="{{ url_for('download') }}"><button class="btn btn-success">Скачать</button></a>
    </div>
</div>
{% endblock %}
